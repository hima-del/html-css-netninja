<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        text-align: center;
        color: #ffffff;
    }

    #content {
        max-width: 960px;
        margin: 0 auto;
        display: grid;
        /* grid-template-columns:30% 40% 30%; */
        /* grid-template-columns: 1fr 1fr 1fr; */
        grid-template-columns: repeat(9, 1fr);
    }

    #content div {
        background: red;
        padding: 30px;
    }

    #content div:nth-child(even) {
        background: seagreen;
    }
</style>

<body>
    <div id="content">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
    </div>
</body>

</html>
