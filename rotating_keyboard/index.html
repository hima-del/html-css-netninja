<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <h1>ROTATING KEYBOARD</h1>
    <div class="container">
        <div class="row" id="one">
            <span class="up"><i class="fa fa-arrow-up" aria-hidden="true"></i>
            </span>
            <span class="letter">a</span>
            <span class="letter">b</span>
            <span class="letter">c</span>
            <span class="letter">d</span>
            <span class="letter">e</span>
            <span class="letter">f</span>
            <span class="letter">g</span>
            <span class="space"><i class="fa fa-minus-square" aria-hidden="true"></i></span>
            <span class="back"><i class="fa fa-window-close" aria-hidden="true"></i></span>
            <span class="enter"><i class="fa fa-sign-in" aria-hidden="true"></i></i> </span>
            <span class="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
        </div>
        <div class="row" id="two">
            <span class="up"><i class="fa fa-arrow-up" aria-hidden="true"></i> </span>
            <span class="letter">h</span>
            <span class="letter">i</span>
            <span class="letter">j</span>
            <span class="letter">k</span>
            <span class="letter">l</span>
            <span class="letter">m</span>
            <span class="letter">n</span>
            <span class="space"><i class="fa fa-minus-square" aria-hidden="true"></i></span>
            <span class="back"><i class="fa fa-window-close" aria-hidden="true"></i></span>
            <span class="enter"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
            <span class="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
        </div>
        <div class="row" id="three">
            <span class="up"><i class="fa fa-arrow-up" aria-hidden="true"></i> </span>
            <span class="letter">o</span>
            <span class="letter">p</span>
            <span class="letter">q</span>
            <span class="letter">r</span>
            <span class="letter">s</span>
            <span class="letter">t</span>
            <span class="letter">u</span>
            <span class="space"><i class="fa fa-minus-square" aria-hidden="true"></i></span>
            <span class="back"><i class="fa fa-window-close" aria-hidden="true"></i></span>
            <span class="enter"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
            <span class="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
        </div>
        <div class="row" id="four">
            <span class="up"><i class="fa fa-arrow-up" aria-hidden="true"></i></span>
            <span class="letter">v</span>
            <span class="letter">w</span>
            <span class="letter">x</span>
            <span class="letter">y</span>
            <span class="letter">z</span>
            <span class="special">.</span>
            <span class="special">,</span>
            <span class="space"><i class="fa fa-minus-square" aria-hidden="true"></i></span>
            <span class="back"><i class="fa fa-window-close" aria-hidden="true"></i></span>
            <span class="enter"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
            <span class="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
        </div>
        <div class="row" id="five">
            <span class="up"><i class="fa fa-arrow-up" aria-hidden="true"></i></span>
            <span class="number">1</span>
            <span class="number">2</span>
            <span class="number">3</span>
            <span class="number">4</span>
            <span class="number">5</span>
            <span class="number">6</span>
            <span class="number">7</span>
            <span class="space"><i class="fa fa-minus-square" aria-hidden="true"></i></span>
            <span class="back"><i class="fa fa-window-close" aria-hidden="true"></i></span>
            <span class="enter"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
            <span class="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
        </div>
        <div class="row" id="six">
            <span class="up"><i class="fa fa-arrow-up" aria-hidden="true"></i></span>
            <span class="number">8</span>
            <span class="number">9</span>
            <span class="number">0</span>
            <span class="special">@</span>
            <span class="case">^</span>
            <span class="special">-</span>
            <span class="special">?</span>
            <span class="space"><i class="fa fa-minus-square" aria-hidden="true"></i></span>
            <span class="back"><i class="fa fa-window-close" aria-hidden="true"></i></span>
            <span class="enter"><i class="fa fa-sign-in" aria-hidden="true"></i></span>
            <span class="down"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
        </div>
    </div>
    <div class="screen"></div>
    <div class="tap"></div>
    <!-- <script src="app.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
